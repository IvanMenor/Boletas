<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boleta - El Norte Limeño Restaurante</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #ffe29f, #ffa62b);
        font-family: "Poppins", sans-serif;
        padding: 25px;
      }

      .boleta-container {
        max-width: 520px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        padding: 30px;
        margin: 0 auto;
      }

      .logo {
        text-align: center;
        margin-bottom: 10px;
      }

      .logo img {
        width: 140px;
        height: auto;
        border-radius: 50%;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
      }

      .section-title {
        color: #d32f2f;
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .total {
        text-align: center;
        font-weight: 600;
        font-size: 1.1rem;
        color: #007e33;
        margin-top: 10px;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="boleta-container">
      <div class="logo">
        <img src="logo.png" alt="Logo El Norte Limeño" />
      </div>

      <div class="header">
        <h1>El Norte Limeño Restaurante</h1>
        <p><strong>RUC:</strong> 10480996645</p>
        <p>
          <strong>Dirección:</strong> Calle A Mz F Lt 46 - Urb. Arizona, SMP
        </p>
        <p><strong>Tel:</strong> 960701779</p>
      </div>

      <h6 class="section-title">Datos del Cliente</h6>
      <div class="row g-2 mb-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="nombreCliente"
            placeholder="Nombre del cliente"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="celularCliente"
            placeholder="Celular"
          />
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="fechaBoleta" />
        </div>
      </div>

      <h6 class="section-title">Detalle del Pedido</h6>
      <table
        class="table table-bordered text-center align-middle"
        id="tablaPedidos"
      >
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Ceviche Mixto"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                value="1"
                min="1"
                onchange="actualizarTotales()"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                value="25"
                min="0"
                onchange="actualizarTotales()"
              />
            </td>
            <td class="item-total">25.00</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                onclick="eliminarFila(this)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-outline-danger mb-3" onclick="agregarFila()">
        <i class="fa fa-plus"></i> Agregar Producto
      </button>

      <!-- CAMPO DE DESCUENTO -->
      <div class="mb-3">
        <label class="form-label fw-bold">Descuento (%)</label>
        <input
          type="number"
          id="descuento"
          class="form-control"
          value="0"
          min="0"
          max="100"
          onchange="actualizarTotales()"
        />
      </div>

      <div class="total">
        Total sin descuento: S/ <span id="totalGeneral">25.00</span><br />
        Descuento aplicado: <span id="descuentoTexto">0%</span><br />
        <strong
          >Total con descuento: S/
          <span id="totalConDescuento">25.00</span></strong
        >
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-4" onclick="generarPDF()">
          <i class="fa-solid fa-file-pdf"></i> Generar Boleta PDF
        </button>
      </div>
    </div>

    <script>
      function agregarFila() {
        const tabla = document
          .getElementById("tablaPedidos")
          .querySelector("tbody");
        const fila = tabla.insertRow();

        fila.innerHTML = `
          <td><input type="text" class="form-control" placeholder="Nombre del producto"></td>
          <td><input type="number" class="form-control" value="1" min="1" onchange="actualizarTotales()"></td>
          <td><input type="number" class="form-control" value="0" min="0" onchange="actualizarTotales()"></td>
          <td class="item-total">0.00</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarFila(this)"><i class="fa fa-trash"></i></button></td>
        `;
      }

      function eliminarFila(btn) {
        btn.closest("tr").remove();
        actualizarTotales();
      }

      function actualizarTotales() {
        let totalGeneral = 0;

        document.querySelectorAll("#tablaPedidos tbody tr").forEach((fila) => {
          const cantidad =
            parseFloat(fila.cells[1].querySelector("input").value) || 0;
          const precio =
            parseFloat(fila.cells[2].querySelector("input").value) || 0;
          const total = cantidad * precio;

          fila.querySelector(".item-total").textContent = total.toFixed(2);
          totalGeneral += total;
        });

        document.getElementById("totalGeneral").textContent =
          totalGeneral.toFixed(2);

        // aplicar descuento
        const descuento =
          parseFloat(document.getElementById("descuento").value) || 0;
        const totalConDescuento =
          totalGeneral - (totalGeneral * descuento) / 100;

        document.getElementById("totalConDescuento").textContent =
          totalConDescuento.toFixed(2);
        document.getElementById("descuentoTexto").textContent = descuento + "%";
      }

      async function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "mm", format: [80, 250] });

        const nombre =
          document.getElementById("nombreCliente").value || "Cliente";
        const celular = document.getElementById("celularCliente").value || "-";
        const fecha =
          document.getElementById("fechaBoleta").value ||
          new Date().toLocaleDateString();

        const total = document.getElementById("totalGeneral").textContent;
        const descuento = document.getElementById("descuento").value;
        const totalConDescuento =
          document.getElementById("totalConDescuento").textContent;

        // calcular dimensiones para centrar contenido
        const pageWidth = doc.internal.pageSize.getWidth();
        const contentWidth = 65; // ancho aproximado usado anteriormente (75 - 10)
        const leftX = (pageWidth - contentWidth) / 2;
        const rightX = leftX + contentWidth;

        // cargar logo
        const logo = new Image();
        logo.src = "logo.png";
        await new Promise((r) => (logo.onload = r));

        let y = 10;
        const logoWidth = 40;
        const logoX = (pageWidth - logoWidth) / 2;
        doc.addImage(logo, "PNG", logoX, y, logoWidth, 40);
        y += 45;

        doc.setFontSize(11);
        doc.text("EL NORTE LIMEÑO RESTAURANTE", pageWidth / 2, y, {
          align: "center",
        });
        y += 5;
        doc.setFontSize(9);
        doc.text("RUC: 10480996645", pageWidth / 2, y, { align: "center" });
        y += 4;
        doc.text("Calle A Mz F Lt 46 - Urb. Arizona, SMP", pageWidth / 2, y, {
          align: "center",
        });
        y += 4;
        doc.text("Tel: 960701779", pageWidth / 2, y, { align: "center" });
        y += 8;

        doc.text(`Fecha: ${fecha}`, pageWidth / 2, y, { align: "center" });
        y += 5;
        doc.text(`Cliente: ${nombre}`, pageWidth / 2, y, { align: "center" });
        y += 5;
        doc.text(`Celular: ${celular}`, pageWidth / 2, y, { align: "center" });
        y += 8;

        doc.setFontSize(10);
        doc.text("Producto", leftX, y);
        doc.text("Cant", leftX + 30, y);
        doc.text("Precio", leftX + 45, y);
        doc.text("Total", rightX, y, { align: "right" });
        y += 3;
        doc.line(leftX, y, rightX, y);
        y += 5;

        document.querySelectorAll("#tablaPedidos tbody tr").forEach((fila) => {
          const prod = fila.cells[0].querySelector("input").value || "-";
          const cant = fila.cells[1].querySelector("input").value;
          const precio = fila.cells[2].querySelector("input").value;
          const totalItem = fila.cells[3].textContent;

          doc.text(prod.substring(0, 20), leftX, y);
          doc.text(String(cant), leftX + 33, y);
          doc.text(String(precio), leftX + 47, y);
          doc.text(String(totalItem), rightX, y, { align: "right" });
          y += 5;
        });

        y += 5;
        doc.line(leftX, y, rightX, y);
        y += 8;

        doc.setFontSize(10);
        doc.text(`TOTAL: S/ ${total}`, pageWidth / 2, y, { align: "center" });
        y += 5;
        doc.text(`DESCUENTO: ${descuento}%`, pageWidth / 2, y, {
          align: "center",
        });
        y += 5;

        doc.setFontSize(12);
        doc.text(`TOTAL A PAGAR: S/ ${totalConDescuento}`, pageWidth / 2, y, {
          align: "center",
        });
        y += 10;

        // Texto QR
        doc.setFontSize(11);
        doc.text("Nuestra Carta", pageWidth / 2, y, { align: "center" });
        y += 5;

        // QR
        const qr = new Image();
        qr.src = "Qr.png";
        await new Promise((r) => (qr.onload = r));
        const qrWidth = 40;
        const qrX = (pageWidth - qrWidth) / 2;
        doc.addImage(qr, "PNG", qrX, y, qrWidth, 40);
        y += 50;

        doc.setFontSize(9);
        doc.text("¡Gracias por su visita!", pageWidth / 2, y, {
          align: "center",
        });
        y += 5;
        doc.text("Instagram: @elnortelimenorestaurante", pageWidth / 2, y, {
          align: "center",
        });
        y += 5;
        doc.text("TikTok: @elnortelimenorestaurante", pageWidth / 2, y, {
          align: "center",
        });

        doc.save(`Boleta_${nombre}.pdf`);
      }
    </script>
  </body>
</html>
