<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boleta - El Norte Lime침o Restaurante</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #ffe29f, #ffa62b);
        font-family: "Poppins", sans-serif;
        padding: 25px;
      }

      .boleta-container {
        max-width: 520px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        padding: 30px;
        margin: 0 auto;
      }

      .logo {
        text-align: center;
        margin-bottom: 10px;
      }

      .logo img {
        width: 140px;
        height: auto;
        border-radius: 50%;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #d32f2f;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 0.9rem;
        color: #333;
        margin: 2px 0;
      }

      .section-title {
        color: #d32f2f;
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .table th {
        background-color: #d32f2f;
        color: white;
        font-size: 0.85rem;
      }

      .table td input {
        font-size: 0.85rem;
      }

      .total {
        text-align: right;
        font-weight: 600;
        font-size: 1.1rem;
        color: #007e33;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      .btn-primary {
        background-color: #d32f2f;
        border: none;
      }

      .btn-primary:hover {
        background-color: #a52727;
      }

      .footer {
        text-align: center;
        font-size: 0.85rem;
        color: #333;
        margin-top: 15px;
      }

      .footer i {
        color: #d32f2f;
      }

      .qr-container {
        text-align: center;
        margin-top: 10px;
      }

      canvas {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="boleta-container">
      <div class="logo">
        <img src="logo.png" alt="Logo El Norte Lime침o" />
      </div>

      <div class="header">
        <h1>El Norte Lime침o Restaurante</h1>
        <p><strong>RUC:</strong> 10480996645</p>
        <p>
          <strong>Direcci칩n:</strong> Calle A Mz F Lt 46 - Urb. Arizona, SMP
        </p>
        <p><strong>Tel:</strong> 960701779</p>
      </div>

      <h6 class="section-title">Datos del Cliente</h6>
      <div class="row g-2 mb-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="nombreCliente"
            placeholder="Nombre del cliente"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="celularCliente"
            placeholder="Celular"
          />
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="fechaBoleta" />
        </div>
      </div>

      <h6 class="section-title">Detalle del Pedido</h6>
      <table
        class="table table-bordered text-center align-middle"
        id="tablaPedidos"
      >
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Ceviche Mixto"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                value="1"
                min="1"
                onchange="actualizarTotales()"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                value="25"
                min="0"
                onchange="actualizarTotales()"
              />
            </td>
            <td class="item-total">25.00</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                onclick="eliminarFila(this)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-outline-danger mb-3" onclick="agregarFila()">
        <i class="fa fa-plus"></i> Agregar Producto
      </button>

      <div class="total">
        Total a Pagar: S/ <span id="totalGeneral">25.00</span>
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-4" onclick="generarPDF()">
          <i class="fa-solid fa-file-pdf"></i> Generar Boleta PDF
        </button>
      </div>
    </div>

    <script>
      function agregarFila() {
        const tabla = document
          .getElementById("tablaPedidos")
          .getElementsByTagName("tbody")[0];
        const fila = tabla.insertRow();
        fila.innerHTML = `
        <td><input type="text" class="form-control" placeholder="Nombre del producto"></td>
        <td><input type="number" class="form-control" value="1" min="1" onchange="actualizarTotales()"></td>
        <td><input type="number" class="form-control" value="0" min="0" onchange="actualizarTotales()"></td>
        <td class="item-total">0.00</td>
        <td><button class="btn btn-danger btn-sm" onclick="eliminarFila(this)"><i class="fa fa-trash"></i></button></td>
      `;
      }

      function eliminarFila(btn) {
        btn.closest("tr").remove();
        actualizarTotales();
      }

      function actualizarTotales() {
        let totalGeneral = 0;
        document.querySelectorAll("#tablaPedidos tbody tr").forEach((fila) => {
          const cantidad =
            parseFloat(fila.cells[1].querySelector("input").value) || 0;
          const precio =
            parseFloat(fila.cells[2].querySelector("input").value) || 0;
          const total = cantidad * precio;
          fila.querySelector(".item-total").textContent = total.toFixed(2);
          totalGeneral += total;
        });
        document.getElementById("totalGeneral").textContent =
          totalGeneral.toFixed(2);
      }

      async function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "mm", format: [80, 250] }); // formato tipo boleta

        const nombre =
          document.getElementById("nombreCliente").value || "Cliente";
        const celular = document.getElementById("celularCliente").value || "-";
        const fecha =
          document.getElementById("fechaBoleta").value ||
          new Date().toLocaleDateString();
        const total = document.getElementById("totalGeneral").textContent;

        // Cargar logo
        const logo = new Image();
        logo.src = "logo.png";
        await new Promise((r) => (logo.onload = r));

        let y = 10;
        doc.addImage(logo, "PNG", 25, y, 30, 30);
        y += 35;

        doc.setFontSize(11);
        doc.text("EL NORTE LIME칌O RESTAURANTE", 10, y);
        y += 5;
        doc.setFontSize(9);
        doc.text("RUC: 10480996645", 10, y);
        y += 4;
        doc.text("Calle A Mz F Lt 46 - Urb. Arizona, SMP", 10, y);
        y += 4;
        doc.text("Tel: 960701779", 10, y);
        y += 8;

        doc.text(`Fecha: ${fecha}`, 10, y);
        y += 5;
        doc.text(`Cliente: ${nombre}`, 10, y);
        y += 5;
        doc.text(`Celular: ${celular}`, 10, y);
        y += 8;

        doc.setFontSize(10);
        doc.text("Producto", 10, y);
        doc.text("Cant", 40, y);
        doc.text("Precio", 55, y);
        doc.text("Total", 70, y);
        y += 3;
        doc.line(10, y, 75, y);
        y += 5;

        document.querySelectorAll("#tablaPedidos tbody tr").forEach((fila) => {
          const producto = fila.cells[0].querySelector("input").value || "-";
          const cantidad = fila.cells[1].querySelector("input").value;
          const precio = fila.cells[2].querySelector("input").value;
          const totalItem = fila.cells[3].textContent;

          doc.text(producto.substring(0, 20), 10, y);
          doc.text(String(cantidad), 43, y);
          doc.text(String(precio), 57, y, { align: "right" });
          doc.text(String(totalItem), 75, y, { align: "right" });
          y += 5;
        });

        y += 5;
        doc.line(10, y, 75, y);
        y += 8;
        doc.setFontSize(11);
        doc.text(`TOTAL A PAGAR: S/ ${total}`, 20, y);
        y += 10;

        // 游릴 Aqu칤 se usa tu QR en formato PNG
        const qr = new Image();
        qr.src = "Qr.png"; // Tu archivo QR.png
        await new Promise((r) => (qr.onload = r));
        doc.addImage(qr, "PNG", 20, y, 40, 40); // ancho 40mm
        y += 50;

        doc.setFontSize(9);
        doc.text("춰Gracias por su visita!", 25, y);
        y += 6;
        doc.text("S칤guenos en:", 30, y);
        y += 5;
        doc.text("Instagram: @elnortelimenorestaurante", 10, y);
        y += 5;
        doc.text("TikTok: @elnortelimenorestaurante", 10, y);

        doc.save(`Boleta_${nombre}.pdf`);
      }
    </script>
  </body>
</html>
